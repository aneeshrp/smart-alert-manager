<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Smart Alert Service</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Smart Alert Service</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/view/rule">Rules</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/view/correlations">Correlation Rules</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/view/time">Time-Based Rules</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                  <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                              <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                              <li class="nav-item"><a class="nav-link" href="#!">Docs</a></li>
                          </ul>
                      </div>
                  </div>
              </nav>                 
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Smart Alert Config:  List Rules</h1>
                    <p>Update Rule details.</p>
                    <form method="POST">
                        <div class="mb-3">
                          <label for="rule_name" class="form-label">Rule Name</label>
                          <input type="text" class="form-control" id="rule_name" name="rule_name" value="{{ rule_name }}" aria-describedby="Rule name" required>
                          
                        </div>
                        <div class="mb-3">
                          <label for="condition" class="form-label">Condition/Rule</label>
                          <input type="text" class="form-control" id="condition" name="condition" value="{{ condition }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="severity" class="form-label">Severity</label>
                            <input type="text" class="form-control" id="severity" name="severity" value="{{ severity }}" required>
                          </div>                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../static/js/scripts.js"></script>
    </body>
</html>
